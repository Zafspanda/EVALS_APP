version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: eval_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=eval_platform
    networks:
      - eval_network

  redis:
    image: redis:7-alpine
    container_name: eval_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eval_network
    command: redis-server --appendonly yes

volumes:
  mongo_data:
  redis_data:

networks:
  eval_network:
    driver: bridge